<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculators</title>
  <style>
    :root {
      --primary-bg: #1F1F1F;
      --card-bg: #2B2B2B;
      --input-bg: #3D3D3D;
      --white: rgba(255,255,255,0.9);
      --white2: rgba(255,255,255,0.42);
      --white3: rgba(255,255,255,0.56);
    }

    body {
      font-family: Arial, sans-serif;
      background-color: var(--primary-bg);
      color: var(--white);
      margin: 0;
      padding: 24px 16px 0 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #calculators {
      width: 100%;
      max-width: 600px;
      margin-top: 24px;
    }

    /* Carousel container */
    .carousel-item {
      display: none;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
    }

    .carousel-item.active {
      display: block;
      opacity: 1;
      pointer-events: auto;
    }

    .calculator {
      background-color: var(--card-bg);
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0,0,0,0.35);
      width: 100%;
    }

    label, input, button, select {
      font-size: 16px;
      color: var(--white);
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      margin-bottom: 16px;
      border-radius: 8px;
      border: 2px solid var(--input-bg);
      background-color: var(--input-bg);
      box-sizing: border-box;
    }

    input[type="number"]::-webkit-inner-spin-button,
    input[type="number"]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    input[type="number"] {
      -moz-appearance: textfield;
    }

    button {
      padding: 12px;
      width: 100%;
      border-radius: 16px;
      background-color: transparent;
      color: var(--white);
      border: 2px solid var(--white2);
      cursor: pointer;
      transition: background-color 0.3s, border-color 0.3s, color 0.3s;
    }

    button:hover {
      background-color: var(--white2);
      color: var(--primary-bg);
      border-color: var(--white3);
    }

    button:focus {
      outline: none;
      background-color: var(--white3);
      color: var(--primary-bg);
      border-color: var(--white3);
    }

    .carousel-controls {
      display: flex;
      justify-content: center;
      column-gap: 16px;
      margin-top: 16px;
    }

    .carousel-control {
      padding: 12px 24px;
    }

    .result {
      margin-top: 20px;
      font-weight: bold;
    }

  </style>
</head>
<body>
  <!-- Calculators -->
  <div id="calculators">
    <div class="carousel-item active">
      <form id="calculator" class="calculator">
        <h2>Normal Calculator</h2>
        <label for="operationInput">Math Expression:</label>
        <input type="text" id="operationInput" placeholder="Type an operation" />
        <button type="submit">Calculate</button>
        <div class="result" id="normalResultText"></div>
      </form>
    </div>

    <div class="carousel-item">
      <form id="ruleOfThreeCalculator" class="calculator">
        <h2>Rule of Three</h2>
        <label>A:</label>
        <input type="number" id="inputA" />
        <label>B:</label>
        <input type="number" id="inputB" />
        <label>C:</label>
        <input type="number" id="inputC" />
        <label>X:</label>
        <input type="text" id="inputX" disabled />
        <button type="submit">Calculate</button>
        <div class="result" id="ruleOfThreeResultText"></div>
      </form>
    </div>

    <div class="carousel-item">
      <form id="leverageCalculator" class="calculator">
        <h2>Leverage Calculator</h2>
        <label>Leverage:</label>
        <input type="number" id="leverage" />
        <label>Percentage Earned (%):</label>
        <input type="number" id="percentage" />
        <button type="submit">Calculate</button>
        <div class="result" id="leveragedProfitResultText"></div>
      </form>
    </div>

    <div class="carousel-item">
      <form id="profitCalculator" class="calculator">
        <h2>Profit Percentage Calculator</h2>
        <label>Lot Size ($):</label>
        <input type="number" id="lotSize" />
        <label>Profit Amount ($):</label>
        <input type="number" id="profit" />
        <button type="submit">Calculate</button>
        <div class="result" id="profitResultText"></div>
      </form>
    </div>
  </div>

  <!-- Carousel Controls -->
  <div class="carousel-controls">
    <button class="carousel-control prev">Previous</button>
    <button class="carousel-control next">Next</button>
  </div>

  <script src="https://unpkg.com/mathjs@11.8.0/lib/browser/math.js"></script>
  <script>
    const items = document.querySelectorAll('.carousel-item');
    const prevButton = document.querySelector('.carousel-control.prev');
    const nextButton = document.querySelector('.carousel-control.next');
    let currentIndex = 0;

    function showItem(index) {
      items.forEach((item, i) => {
        item.classList.remove('active');
        if (i === index) {
          item.classList.add('active');
        }
      });
    }

    prevButton.addEventListener('click', () => {
      currentIndex = (currentIndex > 0) ? currentIndex - 1 : items.length - 1;
      showItem(currentIndex);
    });

    nextButton.addEventListener('click', () => {
      currentIndex = (currentIndex < items.length - 1) ? currentIndex + 1 : 0;
      showItem(currentIndex);
    });

    document.querySelectorAll('form').forEach(form => {
      form.addEventListener('submit', (e) => {
        e.preventDefault();
        const id = form.id;

        if (id === 'calculator') {
          const expr = form.querySelector('#operationInput').value.trim();
          if (expr) {
            try {
              const result = math.evaluate(expr);
              form.querySelector('.result').innerText = `Result: ${result}`;
            } catch {
              form.querySelector('.result').innerText = 'Invalid Expression!';
            }
          } else {
            form.querySelector('.result').innerText = 'Please enter a valid expression.';
          }
        }

        if (id === 'ruleOfThreeCalculator') {
          const A = parseFloat(form.querySelector('#inputA').value);
          const B = parseFloat(form.querySelector('#inputB').value);
          const C = parseFloat(form.querySelector('#inputC').value);
          if (!isNaN(A) && !isNaN(B) && !isNaN(C)) {
            const X = (B * C) / A;
            form.querySelector('#inputX').value = X.toFixed(2);
            form.querySelector('.result').innerText = `X = ${X.toFixed(2)}`;
          } else {
            form.querySelector('.result').innerText = 'Please fill all fields.';
          }
        }

        if (id === 'leverageCalculator') {
          const leverage = parseFloat(form.querySelector('#leverage').value);
          const percentage = parseFloat(form.querySelector('#percentage').value);
          if (!isNaN(leverage) && !isNaN(percentage)) {
            const result = leverage * percentage;
            form.querySelector('.result').innerText = `Leverage Profit: ${result.toFixed(2)}`;
          } else {
            form.querySelector('.result').innerText = 'Please fill all fields.';
          }
        }

        if (id === 'profitCalculator') {
          const lotSize = parseFloat(form.querySelector('#lotSize').value);
          const profit = parseFloat(form.querySelector('#profit').value);
          if (!isNaN(lotSize) && !isNaN(profit)) {
            const result = (profit / lotSize) * 100;
            form.querySelector('.result').innerText = `Profit Percentage: ${result.toFixed(2)}%`;
          } else {
            form.querySelector('.result').innerText = 'Please fill all fields.';
          }
        }
      });
    });
  </script>
</body>
</html>
